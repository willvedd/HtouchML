<!DOCTYPE html>
<html>
<head>
	<title>Touch Prototype</title>
	<link href="styles.css" rel="stylesheet">
	<script type='application/javascript' src='fastclick.js'></script>
	<script type="text/javascript">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
	window.addEventListener('load', function() {
	    new FastClick(document.body);
	}, false);
	</script>
</head>
<body id="container">

	<div id="pane1" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 1</h1>
				<a href="#pane2" class="button" id="button1">Press</a>
			</div>
		</div>
	</div>

	<div id="pane2" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 2</h1>
				<a href="#pane3" class="button" id="button2">Press</a>
			</div>
		</div>
	</div>

	<div id="pane3" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 3</h1>
				<a href="#pane4" class="button" id="button3">Press</a>
			</div>
		</div>
	</div>

	
	<div id="pane4" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 4</h1>
				<a href="#pane5" class="button" id="button4">Press</a>
			</div>
		</div>
	</div>


	<div id="pane5" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 5</h1>
				<a href="#pane1" class="button" id="button5">Press</a>
			</div>
		</div>
	</div>

</body>
</html>
