<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Touch Prototype</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body id="container">

	<div id="pane1" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 1</h1>
				<a href="#pane2" class="button" id="button1">Press</a>
			</div>
		</div>
	</div>

	<div id="pane2" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 2</h1>
				<a href="#pane3" class="button" id="button2">Press</a>
			</div>
		</div>
	</div>

	<div class="pane-contain">
		<div id="pane3" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 3-b</h1>
					<a onclick="pane3slide()" class="button" id="button3"><</a>
				</div>
			</div>
		</div>
		<div id="pane3-b" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 3-b</h1>
					<a href="#pane4" class="button" id="button3-b">Press</a>
					<a onclick="pane3slideback()" class="button">></a>
				</div>
			</div>
		</div>
	</div>

	
	<div id="pane4" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 4</h1>
				<a href="#pane5" class="button" id="button4">Press</a>
			</div>
		</div>
	</div>


	<div id="pane5" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 5</h1>
				<a href="#pane1" class="button" id="button5">Press</a>
			</div>
		</div>
	</div>

</body>

<script type='application/javascript' src='fastclick.js'></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
</script>
<script type="text/javascript">
	function pane3slide(){
		var pane3b = document.getElementById("pane3-b");
		pane3b.className = pane3b.className + " slide";
	};
	function pane3slideback(){
		document.getElementById("pane3-b").className = "pane";
	};
</script>

</html>
