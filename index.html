<!DOCTYPE html>
<html manifest="cache.mf">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Touch Prototype</title>
	<link href="styles.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png" />
</head>
<body id="container">
	<div id="pane1" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 1</h1>
				<a href="#pane2" class="button" id="button1">Press</a>
			</div>
		</div>
	</div>

	<div id="pane2" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 2</h1>
				<a href="#pane3contain" class="button" id="button2">Press</a>
			</div>
		</div>
	</div>

	<div id="pane3contain" class="pane-contain-wide">
		<div id="pane3" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 3</h1>
					<a onclick='pane_slide("pane3-b")' class="button" id="button3">Slide Left</a>
					<a class="button" id="button3-left">Slide Right</a>
				</div>
			</div>
		</div>
		<div id="pane3-b" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 3-b</h1>
					<a onclick='pane_slideback("pane3-b")' class="button">Slide Right</a>
				</div>
			</div>
		</div>
		<div id="pane3-c" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 3-c</h1>
					<a onclick='pane_slideback("pane3-c")' class="button">Slide Left</a>
				</div>
			</div>
		</div>
	</div>

	
	<div id="pane4" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 4</h1>
				<a href="#pane5contain" class="button" id="button4">Press</a>
			</div>
		</div>
	</div>

	<div id="pane5contain" class="pane-contain-tall">
		<div id="pane5" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 5</h1>
					<a onclick='pane_slidedown("pane5")' class="button" id="button5">\/</a>
				</div>
			</div>
		</div>
		<div id="pane5-b" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 5-b</h1>
					<a onclick='pane_slideback("pane5")' class="button" id="button5-b">^</a>
				</div>
			</div>
		</div>
	</div>

	<div id="pane6" class="pane">
		<div class="inner-contain">
			<div class="copy">
				<h1>Pane 6</h1>
				<a class="button" id="button6">VPort Scalable: OFF</a>
			</div>
		</div>
	</div>

	<div id="pane7contain">
		<div id="pane7-a" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 7-a</h1>
					<h2>(Scroll Right)</h2>
				</div>
			</div>
		</div>
		<div id="pane7-b" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 7-b</h1>
					<h2>(Scroll Right)</h2>
				</div>
			</div>
		</div>
		<div id="pane7-c" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 7-c</h1>
					<h2>(Scroll Right)</h2>
				</div>
			</div>
		</div>
		<div id="pane7-d" class="pane">
			<div class="inner-contain">
				<div class="copy">
					<h1>Pane 7-d</h1>
					<a href="#pane1" class="button" id="button7-d">To Top</a>
				</div>
			</div>
		</div>
	</div>
</body>

<script type='application/javascript' src='fastclick.js'></script>
<script type="text/javascript" src='jquery.js'></script>
<script type="text/javascript">
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
</script>
<script type="text/javascript">
	function pane_slide($id){
		var pane = document.getElementById($id);
		pane.className = pane.className + " slideLeft";
	};
	function pane_slideback($id){
		document.getElementById($id).className = "pane";
	};
	function pane_slidedown($id){
		var pane = document.getElementById($id);
		pane.className = pane.className + " slideDown";
	};
	$('#button3-left').click(function(){
		$('#pane3-c').addClass('slideRight');
		
	});
	$('#button6').click(function(){
		var vport = $("meta[name='viewport']");
		if($(vport).hasClass('scalable')){
			$(this).text('VPort Scalable: OFF');
			$(vport).attr("content", "minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no");
			$(vport).removeClass('scalable');
		}
		else{
			$(vport).attr("content", "minimal-ui, width=device-width, initial-scale=1.0, user-scalable=yes");
			$(vport).addClass('scalable');
			$(this).text('VPort Scalable: ON');
		}
	})
</script>
</html>
